<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Wireframe - Transparência</title>
    <style>
        body { font-family: sans-serif; color: #333; background-color: #f4f4f4; margin: 0; }
        .container { max-width: 1000px; margin: 20px auto; background: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .box { border: 2px dashed #999; text-align: center; padding: 20px; margin-bottom: 20px; background-color: #e9e9e9; }
        .header { height: 60px; }
        .page-hero { height: 150px; }
        .reports { min-height: 100px; }
        .charts-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .chart { height: 200px; }
        .footer { height: 150px; }
        h1 { margin: 0; padding: 0; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wireframe: Transparência</h1>

        <div class="box header">Cabeçalho (Logo + Navegação)</div>
        <div class="box page-hero">Herói da Página (Título)</div>
        <div class="box intro-text">
            Texto sobre Compromisso com a Transparência
        </div>
        <div class="box reports">
            Seção de Relatórios Anuais (Links para download)
        </div>
        <div class="box charts-section">
            Seção "Nossos Números em Gráficos"
            <div class="charts-grid">
                <div class="box chart">Canvas (Gráfico de Pizza)</div>
                <div class="box chart">Canvas (Gráfico de Linha)</div>
                <div class="box chart">Canvas (Gráfico de Barras)</div>
            </div>
        </div>
        <div class="box footer">
            Rodapé
        </div>
    </div>
</body>
</html>
