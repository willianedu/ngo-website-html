<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Wireframe - Página Inicial</title>
    <style>
        body { font-family: sans-serif; color: #333; background-color: #f4f4f4; margin: 0; }
        .container { max-width: 1000px; margin: 20px auto; background: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .box { border: 2px dashed #999; text-align: center; padding: 20px; margin-bottom: 20px; background-color: #e9e9e9; }
        .header { height: 60px; display: flex; justify-content: space-between; align-items: center; }
        .logo { width: 150px; height: 40px; border: 2px solid #555; display: flex; align-items: center; justify-content: center; }
        .nav { width: 500px; height: 40px; border: 2px solid #555; display: flex; align-items: center; justify-content: center; }
        .hero { height: 300px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .footer { height: 150px; }
        h1 { margin: 0; padding: 0; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wireframe: Página Inicial</h1>

        <div class="box header">
            <div class="logo">Logo</div>
            <div class="nav">Navegação Principal</div>
        </div>
        <div class="box hero">
            Seção Herói (Imagem de Destaque + Chamada para Ação)
        </div>
        <div class="box section-intro">
            Seção de Missão / Introdução
        </div>
        <div class="grid">
            <div class="box card">Card 1 (Área de Atuação)</div>
            <div class="box card">Card 2 (Área de Atuação)</div>
            <div class="box card">Card 3 (Área de Atuação)</div>
        </div>
         <div class="box cta-section">
            Seção de Chamada para Ação (Doar / Voluntariado)
        </div>
        <div class="box footer">
            Rodapé
        </div>
    </div>
</body>
</html>
