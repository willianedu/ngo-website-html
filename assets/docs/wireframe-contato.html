<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Wireframe - Contato</title>
    <style>
        body { font-family: sans-serif; color: #333; background-color: #f4f4f4; margin: 0; }
        .container { max-width: 1000px; margin: 20px auto; background: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .box { border: 2px dashed #999; text-align: center; padding: 20px; margin-bottom: 20px; background-color: #e9e9e9; }
        .header { height: 60px; }
        .page-hero { height: 150px; }
        .contact-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; }
        .info-col { min-height: 300px; }
        .form-col { min-height: 300px; }
        .footer { height: 150px; }
        h1 { margin: 0; padding: 0; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wireframe: Contato</h1>

        <div class="box header">Cabeçalho (Logo + Navegação)</div>
        <div class="box page-hero">Herói da Página (Título)</div>
        <div class="contact-grid">
            <div class="box info-col">
                Coluna de Informações de Contato (Endereço, Email, etc.)
            </div>
            <div class="box form-col">
                Coluna do Formulário (Nome, Email, Assunto, Mensagem, Anexo)
            </div>
        </div>
        <div class="box footer">
            Rodapé
        </div>
    </div>
</body>
</html>
