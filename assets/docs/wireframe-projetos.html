<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Wireframe - Projetos</title>
    <style>
        body { font-family: sans-serif; color: #333; background-color: #f4f4f4; margin: 0; }
        .container { max-width: 1000px; margin: 20px auto; background: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .box { border: 2px dashed #999; text-align: center; padding: 20px; margin-bottom: 20px; background-color: #e9e9e9; }
        .header { height: 60px; }
        .page-hero { height: 150px; }
        .project-list { min-height: 200px; }
        .testimonials { min-height: 150px; }
        .gallery { min-height: 300px; }
        .form-section { min-height: 250px; }
        .footer { height: 150px; }
        h1 { margin: 0; padding: 0; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wireframe: Projetos</h1>

        <div class="box header">Cabeçalho (Logo + Navegação)</div>
        <div class="box page-hero">Herói da Página (Título)</div>
        <div class="box project-list">
            Lista de Projetos (Artigos com Título e Descrição)
        </div>
        <div class="box testimonials">
            Seção de Depoimentos (com players de áudio)
        </div>
        <div class="box gallery">
            Seção da Galeria de Fotos
        </div>
        <div class="box form-section">
            Formulário de Inscrição em Projetos
        </div>
        <div class="box footer">
            Rodapé
        </div>
    </div>
</body>
</html>
